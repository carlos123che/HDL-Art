<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">

        </div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Forgot Password</h4>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                        </div>
                        
                        <button type="button" class="btn btn-info" (click)="forgotPassword()">Send Link</button>
                        <div class="row">
                            <div class="col-6">
                                <a href="/login" class="text-dark" style="text-decoration: none;">Back To</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>
